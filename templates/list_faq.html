{% extends 'in_main.html' %}
{% load staticfiles %}
{% block list_news %}
<div class="row" id="news-row">
	{% for this_faq in list_faq %}
	<div class="col-md-12" id="news-head">
	  <h3>{{this_faq.title}}</h3>
	</div>
	
	<div class="col-md-12" id="news-colm">
		<p>{% autoescape off%}{{this_faq.faq}}{% endautoescape %}</p>
		<p>{{this_faq.date}}</p>
		
	</div>
	<div><p> 
	</p></div>
	{% endfor %}
</div>

{% endblock %}
