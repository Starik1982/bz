{% extends 'in_main.html' %}


{% block login %}
    

<div class="col-md-5" id="left-coll">
    <form role="form" action="/auth/register/" method="post">
        {% csrf_token %}
         <div class="form-group">
              <label for="username">Логин</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Логин">              
         </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">              
         </div>
         <div class="form-group">
              <label for="pass">Пароль</label>
              <input type="password" class="form-control" name="password1" id="password1" placeholder="Пароль">
              
         </div>
         <div class="form-group">
              <label for="pass">Пароль</label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="Пароль">
              
         </div>
         
        <div>
         <button type="submit" class="btn btn-default active">Регистрация</button>
        </div>
        
    </form>
</div>



<div class="col-md-7" id="left-coll">
	{{ login_error }}
</div>

{% endblock %}
